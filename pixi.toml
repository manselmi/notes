# vim: set ft=toml :


[project]
name = 'notes'
channels = ['conda-forge']
platforms = ['osx-arm64']


[dependencies]
python = '3.12.*'


[pypi-dependencies]
mkdocs = { version = '>= 1.6.0' }
mkdocs-macros-plugin = { version = '*' }

[pypi-dependencies.mkdocs-material]
git = 'ssh://git-personal/squidfunk/mkdocs-material-insiders.git'
rev = '998c574347f699a71064b1b5f9eb72b6f69f1fa0'
extras = ['git', 'imaging', 'recommended']


[tasks]
serve = { cmd = ['mkdocs', 'serve', '--open'] }
push = { env = { REMOTE = 'personal' }, cmd = ['git', 'push', '--', '$REMOTE'] }
deploy = { depends-on = 'push', env = { REMOTE = 'personal' }, cmd = [
  'mkdocs', 'gh-deploy',
  '--no-history',
  '--remote-name', '$REMOTE',
] }


[environments]
lint = { features = ['lint'] }


[feature.lint.pypi-dependencies]
pre-commit = { version = '*' }
pre-commit-hooks = { version = '*' }

[feature.lint.tasks]
lint = { depends-on = ['pre-commit-run'] }
pre-commit-install = { cmd = ['pre-commit', 'install'] }
pre-commit-run = { cmd = ['pre-commit', 'run', '--all-files'] }
